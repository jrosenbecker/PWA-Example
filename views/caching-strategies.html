<html ng-app="PWA">

<head>
    <title>PWA Demo</title>
    <!--<link rel="stylesheet" href="/css/app.css" />-->
    <script type="text/javascript" src="/dist/styles.bundle.js"></script>
    <script type="text/javascript" src="/dist/app.bundle.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue darken-4">
            <a href="#" class="brand-logo center">Caching Strategies</a>
        </div>
    </nav>
    <div class="main">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Cache First</span>
                        <p>Always use the cached data if it is available</p>
                        <div class="row image-compare-container">
                            <div class="col s6">
                                <p>Using the network</p>
                                <img class="caching-strategy-image" src="/changing-image?cachingStrategy=none">
                            </div>
                            <div class="col s6">
                                <p>Using the cache</p>
                                <img class="caching-strategy-image" src="/changing-image?cachingStrategy=cacheFirst">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Network First</span>
                        <p>Use the network if available. If it is not, then use the cached data</p>
                        <div class="row image-compare-container">
                            <div class="col s6">
                                <p>Using the network</p>
                                <img class="caching-strategy-image" src="/changing-image?cachingStrategy=none">
                            </div>
                            <div class="col s6">
                                <p>Using the cache</p>
                                <img class="caching-strategy-image" src="/changing-image?cachingStrategy=networkFirst">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
